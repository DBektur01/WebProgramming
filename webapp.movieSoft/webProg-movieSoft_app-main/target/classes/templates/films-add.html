<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <title>Films</title>
    </head>
    <body>
        <header th:insert="fragment/navbar::navbar"></header>
        <div class="container col-lg-4 mt-5">
            <h1 class="display-4 font-italic">Add film</h1>
            <form action="/add" method="post">
                <label>
                    <input type="text" name="name" placeholder="name of film" class="form-control mt-3">
                </label>
                <label>
                    <input type="text" name="genre" placeholder="name of genre" class="form-control">
                </label>
                <label>
                    <input type="text" name="releaseDate" placeholder="release date" class="form-control my-3">
                </label>
                <label>
                    <input type="url" name="url" placeholder="film url" class="form-control">
                </label>
                <labe>
                    <textarea name="description" placeholder="description" class="form-control mb-3"></textarea>
                </labe>
                <button type="submit" class="btn btn-outline-success">Add film</button>
            </form>
        </div>
        <footer th:insert="fragment/footer::footer"></footer>
    </body>
</html>
